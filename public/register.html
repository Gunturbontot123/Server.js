<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar - ObatQU.id</title>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body class="login-body">
  <div class="login-container">
    <h1>Daftar Akun</h1>
    <h2>Buat akun baru untuk ObatQU.id</h2>

    <div id="alert" style="display:none;color:#e74c3c;margin-bottom:10px;"></div>

    <form id="registerForm">
      <div class="form-group">
        <label>Username</label>
        <input id="regUsername" name="username" placeholder="Pilih username" required />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input id="regEmail" name="email" type="email" placeholder="email@contoh.com" required />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input id="regPassword" name="password" type="password" placeholder="••••••" required />
      </div>

      <div class="form-group">
        <label>Konfirmasi Password</label>
        <input id="regConfirmPassword" name="confirmPassword" type="password" placeholder="••••••" required />
      </div>

      <button class="btn-login" type="submit">Daftar</button>
    </form>

    <div style="margin-top:16px; text-align:center;">
      Sudah punya akun? <a href="/login.html" style="color:var(--primary-green); text-decoration:underline;">Masuk di sini</a>
    </div>
  </div>

<script>
  // Check if already logged in
  fetch('/api/me').then(r => { if (r.ok) window.location = '/dashboard.html'; });

  document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const el = document.getElementById('alert');
    el.style.display = 'none';
    const username = document.getElementById('regUsername').value.trim();
    const password = document.getElementById('regPassword').value;
    const confirmPassword = document.getElementById('regConfirmPassword').value;

    if (!username || !password) {
      el.style.display = 'block'; el.textContent = 'Username dan password harus diisi.'; return;
    }
    if (password !== confirmPassword) {
      el.style.display = 'block'; el.textContent = 'Password tidak cocok.'; return;
    }
    if (password.length < 4) {
      el.style.display = 'block'; el.textContent = 'Password minimal 4 karakter.'; return;
    }

    try {
      const res = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'same-origin',
        body: JSON.stringify({ username, email: document.getElementById('regEmail').value.trim(), password })
      });
      const data = await res.json().catch(()=>({}));
      if (res.ok) {
        window.location = '/dashboard.html';
      } else {
        el.style.display = 'block'; el.textContent = data.error || data.message || 'Pendaftaran gagal';
      }
    } catch (err) {
      el.style.display = 'block'; el.textContent = 'Gagal terhubung ke server.';
    }
  });
</script>
</body>
</html>
