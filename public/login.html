<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ObatQU.id</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body class="login-body">
  <div class="login-container card">
    <h1>ObatQU.id</h1>
    <h2>Masuk ke Dashboard</h2>

    <div id="alert" style="display:none;color:#e74c3c;margin-bottom:10px;"></div>

    <div class="form-group">
      <label>Username</label>
      <input id="username" placeholder="admin" />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input id="password" type="password" placeholder="••••••" />
    </div>
    <button class="btn-login" id="btnLogin">Masuk</button>

    <p class="note">Demo: username <b>admin</b> / password <b>admin</b></p>
  </div>

  <script>
    document.getElementById('btnLogin').addEventListener('click', async () => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/api/login', {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      if (res.ok) {
        window.location = '/dashboard.html';
      } else {
        const el = document.getElementById('alert');
        const body = await res.json().catch(()=>({message:'Login gagal'}));
        el.style.display = 'block'; el.textContent = body.message || 'Login gagal';
      }
    });

    // quick submit on Enter
    ['username','password'].forEach(id => {
      document.getElementById(id).addEventListener('keyup', e => { if (e.key === 'Enter') document.getElementById('btnLogin').click(); });
    });
  </script>
</body>
</html>
