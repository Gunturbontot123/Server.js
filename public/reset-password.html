<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lupa Password - ObatQU.id</title>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body class="login-body">
  <div class="login-container">
    <h1>Lupa Password?</h1>
    <h2>Reset akun Anda</h2>

    <div id="alert" style="display:none;color:#e74c3c;margin-bottom:10px;"></div>

    <form id="resetForm">
      <div class="form-group">
        <label>Username atau Email</label>
        <input id="resetUsername" name="username" placeholder="Masukkan username atau email" required />
      </div>

      <button class="btn-login" type="submit">Kirim Link Reset</button>
    </form>

    <div style="margin-top:16px; text-align:center;">
      <a href="/login.html" style="color:var(--primary-green); text-decoration:underline;">Kembali ke login</a>
    </div>
  </div>

<script>
  // Check if already logged in
  fetch('/api/me').then(r => { if (r.ok) window.location = '/dashboard.html'; });

  document.getElementById('resetForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const el = document.getElementById('alert');
    el.style.display = 'block';
    el.textContent = 'Fitur reset password belum diimplementasikan.\nHubungi admin untuk bantuan.';
  });
</script>
</body>
</html>
